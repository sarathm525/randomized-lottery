<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Lucky Draw </title>

	<!-- Bootstrap 5.3.0 CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	


	<div class="container">
	  <button type="button" class="btn btn-danger mt-4 mb-3" data-bs-toggle="modal" data-bs-target="#myModal" onclick="luckyDraw()">
	    Lucky Draw
	  </button>

	     <div class="modal fade" id="myModal">
	     <div class="modal-dialog">
	     <div class="modal-content">
	     <div class="modal-header">
	     <h4 class="modal-title">Lucky Draw Winner</h4>
	     <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
	     </div>
	     <div class="modal-body">
	     <p id="modalResult"> The winner is: </p>
	     </div>
	     <div class="modal-footer">
	     <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
	     </div>
	     </div>
	     </div>
	     </div> 

	  <p id="result" style="color:rgb(140, 55, 9)"> The winner is: </p>
	</div>




	<script>
	 
         var arr1=[];
         var i;
       	 for(i=0;i<900000;i++){
         arr1[i]=100000+i;
      	 } 
         var arr2 = ["AA","AB","AC","AD","AE","AF","AG","AH","AI","AJ","AK","AL","AM",];        


		function luckyDraw() {
			let winner1 = arr1[Math.floor(Math.random() * arr1.length)];
			let winner2 = arr2[Math.floor(Math.random() * arr2.length)];
                 

			document.getElementById("result").innerHTML = "The winner is "+ winner2+" "+winner1;
			document.getElementById("modalResult").innerHTML = "The winner is "+ winner2+" "+winner1;
			console.log("The winner is"+" " + winner2+" "+ winner1);
		}
	</script>

	<!-- Bootstrap 5.3.0 JS and dependencies
		var arr = [122,135,145,558,446,447,552,114,24,557,455,445,5555,];
	 -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
